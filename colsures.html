<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closures</title>
    <style>
        body {
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="moves">

    </div>

    <script>
        function abel(Name, HP, ...moves) {
            let hp = HP;
            let name = Name;
            let move = moves;

            return {
                getHP: function () {
                    return hp;
                },
                getName: function () {
                    return name;
                },
                appendMoves: function () {
                    let movesDiv = document.querySelector('.moves');
                    for (const move of move) {
                        let paragraph = document.createElement('p');
                        paragraph.textContent = move;
                        movesDiv.appendChild(paragraph);
                    }
                }
            };
        }

        let myCh = abel("Godfrey", 100, "sin", "cos", "tan");

        console.log("HP:", myCh.getHP());
        console.log("Name:", myCh.getName());
    </script>
</body>
</html>
